<!-- Using CSS, create a web page that displays text “Welcome to CSS World” with an image as its border, 

a. Image repeats itself to fit the contents
b. Image should stretch to fit the contents-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS Formating</title>
	<style type="text/css">
		#img{
			  border: 10px solid transparent;
  padding: 15px;
			border-image: url(border.png) 30 repeat;

		}
	</style>
</head>
<body>
<p id="img">Welcome to CSS World</p>
</body>
</html>
