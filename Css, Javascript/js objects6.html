<!-- Create a HTML page with 4 hyperlinks named white, red, blue and pink.
The background colour of the HTML page will change based on the link which is clicked.
Write a javascript function to implement it.-->
<!DOCTYPE html>
<html>
<head>
	<title>JS object</title>
	<script type="text/javascript">
function red()

{

document.body.style.backgroundColor="red"

}

function blue()

{

document.body.style.backgroundColor="blue"

}

function pink()

{

document.body.style.backgroundColor="pink"

}

function white()

{

document.body.style.backgroundColor="white"

}
</script>
</head>
<body>

<a href="#" onclick="white()">White</a><br>
<a href="#" onclick="red()">Red</a><br>
<a href="#" onclick="blue()">Blue</a><br>
<a href="#" onclick="pink()">Pink</a><br>

</body>
</html>
