<!-- Create a webpage that displays the div element with the following text properties.

• Text color: Magenta
• Text alignment: right
• Text decoration: underline
• Text transform: uppercase
• Text indent: 60 pixels-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS Formating</title>

<style type="text/css">
	div{
		color: Magenta;
		text-align: right;
		text-decoration-line: underline;
		text-transform: uppercase;
		text-indent: 60px;
	}
</style>
</head>
<body>
	<div>
		Hi, Apllying the Properties to DIV element:<br>
		• Text color: Magenta<br>
• Text alignment: right<br>
• Text decoration: underline<br>
• Text transform: uppercase<br>
• Text indent: 60 pixels<br>
	</div>
</body>
</html>
