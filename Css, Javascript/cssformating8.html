<!-- Create a webpage that displays the div element with the following font properties.
• Font family: Verdana
• Font style: italic
• Font size: 20pixels
• Text align: left
• Font weight: bold
• Text color: Red-->

<!DOCTYPE html>
<html>
<head>
	<title>CSS Formating</title>
<style type="text/css">
	div{
		font-family: Verdana;
		font-style: italic;
		font-size: 20px;
		text-align: left;
		font-weight: bold;
		color: red;
	}
</style>
</head>
<body>
<div>
	Create a webpage that displays the div element with the following font properties.<br>
• Font family: Verdana<br>
• Font style: italic<br>
• Font size: 20pixels<br>
• Text align: left<br>
• Font weight: bold<br>
• Text color: Red<br>
</div>
</body>
</html>
