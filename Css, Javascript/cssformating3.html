<!-- Create a webpage that displays different background color for different elements.-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS Formating</title>
<style type="text/css">
	p{ background-color: red; }
	h1{ background-color: yellow; }
	h2{ background-color: green; }
</style>
</head>
<body>
	<h1>Hi</h1>
	<h2>Hi</h2>
<p >Hi</p>
</body>
</html>
