<!--Create a webpage that displays a white text with black shadow.-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS 3</title>
	<style type="text/css">
		div.a{
			width: 200px;
			height: 200px;
			color: white;
			background-color: black;
			box-shadow: 10px 10px black;
		}
	</style>
</head>
<body>
<div class="a">
	Create a webpage that displays a white text with black shadow.
</div>
</body>
</html>
