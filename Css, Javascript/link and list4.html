<!--	
 Create a webpage that displays a list as an ordered list with the following properties.
•  List-style-type: lower-greek;
•  Text align: left
•  Color: red
• Text transform: uppercase
• Text decoration: underline
• Font name:  Verdana
• Font size: 20pixels
• Font weight: bold-->

<!DOCTYPE html>
<html>
<head>
	<title>Link and List</title>
	<style type="text/css"> 
		ol.a{ list-style-type: lower-greek;
		color: red;
		text-transform: uppercase;
		text-decoration: underline;
		font-family: Verdana;
		font-size: 20px;
		font-weight: bold;
		text-align: left }
	</style>
</head>
<body>
<ol class="a">
	<li>Mango</li>
	<li>Apple</li>
	<li>Orange</li></ol>
</body>
</html>
