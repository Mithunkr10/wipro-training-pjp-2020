<!--	
 Write a JavaScript program which will have one textbox to get input as string and after giving input when you leave the input textbox, a function is triggered which transforms the input text to uppercase.-->
 <!DOCTYPE html>
 <html>
 <head>
 	<title>JS Objects</title>
 </head>
 <body>
<script type="text/javascript"> 
function upperMe() { 
    document.getElementById("output").value = document.getElementById("input").value.toUpperCase(); 
} 
</script> 
Enter lowercase letters for conversion to uppercase:<br> 
<form name="converter"> 
<input type="text" name="input" id="input" 
value="sample" onchange="upperMe()" /><br /> 
<input type="text" name="output" id="output" value="" /> 
</form> 
</body> 
</html>
