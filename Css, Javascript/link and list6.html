<!-- Create a webpage that displays an image as the list item marker.-->
<!DOCTYPE html>
<html>
<head>
	<title>Link and List</title>
	<style type="text/css">
		ul.a{ list-style-image: url('border.png');
		text-align: left;
		color: red;
		text-transform: uppercase;
		text-decoration: underline;
		font-family: Arial;
		font-size: 25px;
		font-weight: bold; }	
	</style>
</head>
<body>
<ul class="a">
	<li>Manga</li>
	<li>Apple</li>
	<li>Orange</li></ul>
</body>
</html>
