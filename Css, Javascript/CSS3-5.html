			height: 150px;
			width: 180px;
			background: url('camera.png');
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
<div>
	Create a webpage that displays an image as the background around an element with the following properties.
</div>

</html>
