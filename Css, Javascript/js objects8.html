<!-- Write a JavaScript program that prompts the user to enter a number and display whether the number given is odd or even.-->
<!DOCTYPE html>
<html>
<head>
	<title>JS objects</title>
</head>
<body>
<script type="text/javascript">
	var n=prompt("Enter a number:");
	if(n%2===0)
		alert(n+" is Even number.");
	else
		alert(n+" is Odd number.");
</script>
</body>
</html>
