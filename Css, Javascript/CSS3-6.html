 Create a webpage that displays the text which is provided in div element and rotates the div element counter-clockwise with 20 degrees.-->
 <!DOCTYPE html>
 <html>
 <head>
 	<title>CSS 3</title>
 	<style type="text/css">
 		div{
 			width: 200px;
 			height: 200px;
 			margin-top: 50pt;
 			margin-left: 50pt;
 			transform: rotate(-20deg);
 			background-color: black;
 			color: white;
 		}
 	</style>
 </head>
 <body><div>
 Create a webpage that displays the text which is provided in div element and rotates the div element counter-clockwise with 20 degrees.
</div>
 </body>
 </html>
