<!--Create a webpage that displays a list as an unordered list with the following properties.
• List-style-type: square;
• Text align: left
• Color: red
• Text transform: uppercase
• Text decoration: underline
• Font name:  Arial
• Font size: 25pixels
• Font weight: bold-->
<!DOCTYPE html>
<html>
<head>
	<title>Link and List</title>
	<style type="text/css">
		ul.a{ list-style-type: square;
		text-align: left;
		color: red;
		text-transform: uppercase;
		text-decoration: underline;
		font-family: Arial;
		font-size: 25px;
		font-weight: bold; }	
	</style>
</head>
<body>
<ul class="a">
	<li>Manga</li>
	<li>Apple</li>
	<li>Orange</li></ul>
</body>
</html>
