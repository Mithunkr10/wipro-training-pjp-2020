<!-- Create a webpage that displays the div element with the following CSS properties.


• Set the border as 2 pixels solid
• Set the padding as 20 pixels
• Set the background as #dddddd
• Set the border top left radius as 2em-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS 3</title>
<style type="text/css">
	div.a{
		border: 2px solid;
		padding: 20px;
		background: #dddddd;
		border-top-left-radius: 2em;
	}
</style>
</head>
<body>
<div class="a">
	Create a webpage that displays the div element with the following CSS properties.


• Set the border as 2 pixels solid
• Set the padding as 20 pixels
• Set the background as #dddddd
• Set the border top left radius as 2em
</div>
</body>
</html>
