<!-- Write a JavaScript function that reverses a number. 
Example x = 32243;
Expected Output : 34223-->
<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
<script type="text/javascript">
	function flip(n)
	{
	var rev=0;
	var r;
	while(n!=0)
	{
		r=n%10;
		rev=(rev*10)+r;
		n=n/10|0;
	}
	document.write(rev);
	}
	flip(32243);
	
</script>
</body>
</html>
