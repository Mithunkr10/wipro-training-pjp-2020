<!--  Create a webpage that displays the div element with the following properties 
• Alignment: Center
• Font Size : 25pixels
• Font Name: Verdana

Note: Use CSS class selector-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS2</title>
	<style type="text/css">
		.para{align-self: center; font-size: 25px; font-family: Verdana; color: red;}
	</style>
</head>
<body>
<div>
	<p class="para">Using CSS ID selector</p>
</div>
</body>
</html>
