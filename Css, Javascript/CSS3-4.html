<!--Create a webpage that displays an image as the border around an element with the following properties.

• Border: 15 pixels solid
• Padding: 20 pixels
• Border image: url (imagename.png) 30 30 stretch-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS 3</title>
	<style type="text/css">
		div{
			border:15px solid;
			padding: 20px;
			border-image: url('border.png') 10 10 stretch;
		}
	</style>
</head>
<body>
<div>
	Create a webpage that displays an image as the border around an element with the following properties.

• Border: 15 pixels solid
• Padding: 20 pixels
• Border image: url (imagename.png) 30 30 stretch
</div>
</body>
</html>
