<!-- Create a webpage that displays the div element with the following properties.
• Skews the 
 element 20 degrees along the X-axis, and 10 degrees along the Y-axis
• Set the background color as yellow
• Set the border as 1pixels solid black
• Set the width as 200pixels
• Set the height as 100 pixels-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS 3</title>
	<style type="text/css">
		p.a{margin-left: 20pt;
			background-color: yellow;
			border:1px solid black;
			width: 200px;
			height: 100px;
		}
		div{margin-top: 50pt;
			margin-left: 50pt;
padding-top: 10pt;
			transform: skew(20deg,10deg);
			background-color: yellow;
			border:1px solid black;
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
<p class="a">
	Create a webpage that displays the div element with the following properties.

</p>
<div>
	Create a webpage that displays the div element with the following properties.

</div>
</body>
</html>
