<!--	
 Create a webpage that displays the hyperlink with the following background color properties.

• Set the background color as %FF0000 for unvisited link
• Set the background color as %FFFF00 for visited link
• Set the background color as %FF00FF for mouse over link
• Set the background color as %0000FF for selected link-->
<!DOCTYPE html>
<html>
<head>
	<title>Links and List</title>
<style type="text/css">
	a:link{ background-color: blue; }
	a:visited{ background-color: red; }
	a:hover{ background-color: yellow }
	a:active{ background-color: green; }
</style>
</head>
<body>
<a href="cssformating4.html">CSS Formating 4</a>
</body>
</html>
