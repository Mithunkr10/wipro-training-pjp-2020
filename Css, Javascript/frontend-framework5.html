<!--Create a webpage called OnlineRead with give look and feel
Page should display Book Types as buttons with given background effect:
For All – white
Kids – dark blue
Teens – Green
Scientific – Light Blue
Crime – Orange
Horror – red
Feedback – shown 
In next line display the comfort font size with buttons of varying sizes ranging from big to small (in 4 steps)
-->
<!DOCTYPE html>
<html>
<head>
	<title>Frontend Framework</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<button type="button" class="btn btn-default">For All</button>
<button type="button" class="btn btn-primary">Kids</button>
<button type="button" class="btn btn-success">Teen</button>
<button type="button" class="btn btn-info">Scientific</button>
<button type="button" class="btn btn-warning">Crime</button>
<button type="button" class="btn btn-danger">Horror</button>
<button type="button" class="btn btn-link">Feedback</button><br>

<button type="button" class="btn btn-lg">Large</button><br>
<button type="button" class="btn btn-md">Medium</button><br>
<button type="button" class="btn btn-sm">small</button><br>
<button type="button" class="btn btn-xs">Extra-Small</button><br>

</body>
</html>
