<!--  Create a webpage that displays the div element with the following properties.
• Alignment: Center
• Font Size : 27pixels
• Font Name: Arial

Note: Use CSS Id selector-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS1</title>
	<style type="text/css">
		#para{align-self: center; font-size: 27px; font-family: Arial; color: red;}
	</style>
</head>
<body>
<div>
	<p id="para">Using CSS ID selector</p>
</div>
</body>
</html>
